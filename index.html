<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Etch-a-Sketch</h1>

    <div id="container"></div>

    <div id="options">
       
            <div id="buttons">
                <button class="button" id="defaultBtn">Default</button>
                <button class="button" id="rgbBtn">Random Color</button>
                <button class="button" id="eraseBtn">Eraser</button>
            </div>

            <p id="slider-value">32 x 32</p>
            <div class="slidecontainer">
                <input type="range" min="4" max="64" value="32" class="slider" id="slider">
            </div>
        
    </div>

</body>
</html>
