<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Etch-a-Sketch</h1>

    <div id="container"></div>

    <div id="options">
        <div id="leftOptions">
            <div id="buttons">
                <button class="button" id="defaultBtn">Default</button>
                <button class="button" id="rgbBtn">Random Color</button>
                <button class="button" id="eraseBtn">Eraser</button>
            </div>
        </div>

        <div id="rightOptions">
            <p>Grid Size</p>
            <div id="buttons">
                <button class="button" id="smallBtn">Small</button>
                <button class="button" id="mediumBtn">Medium</button>
                <button class="button" id="largeBtn">Large</button>
            </div>
        </div>
    </div>

</body>
</html>
